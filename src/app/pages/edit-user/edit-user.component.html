<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first_name">Email address:</label>
      <input type="first_name" formControlName="first_name" value="first_name" placeholder="First Name" name="first_name" class="form-control" id="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">First Name:</label>
      <input formControlName="last_name" placeholder="Last Name" name="last_name" value="last_name" class="form-control" id="last_name">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
